<h2>Agregar inmueble</h2>
<hr>
<form [formGroup]="formGroup">
    <div class="form-group">
        <label for="matriculaInmobiliaria">Matricula inmobiliaria:</label>
        <input class="form-control" type="text" name="matriculaInmobiliaria" id="matriculaInmobiliaria" formControlName="matriculaInmobiliaria">
    </div>
    <div class="form-group">
        <label for="direccion">Direcci√≥n</label>
        <input class="form-control" type="text" name="direccion" id="direccion" formControlName="direccion">
    </div>
    <div class="form-group">
        <label for="valorArriendo">Valor</label>
        <input class="form-control" type="number" name="valorArriendo" id="valorArriendo" formControlName="valorArriendo">
    </div>

    <button class="btn btn-success" style="float: right;" (click)="onSubmit()" [disabled]="formGroup.invalid">Agregar</button>
</form>
